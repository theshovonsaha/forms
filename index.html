<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" autocomplete="name" class="form-control" required aria-required="true"
                    aria-describedby="nameError">
                <div id="nameError" class="error" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" autocomplete="email" class="form-control" required aria-required="true"
                    aria-describedby="emailError">
                <div id="emailError" class="error" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required aria-required="true"
                    aria-describedby="passwordError passwordStrength">
                <div id="passwordStrength" class="password-strength"></div>
                <div id="passwordError" class="error" role="alert"></div>
            </div>

            <button type="submit" class="btn-submit" disabled>Create Account</button>
        </form>
    </div>
    <script src="validation.js"></script>
</body>

</html>
